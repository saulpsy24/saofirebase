              </div>
            </div>
            <div class="form-group">
              <label for="password" class=" col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control-plaintext" [(ngModel)]="password" name="password" id="password" placeholder="Tu password aquÃ­">
              </div>
            </div>
            <div class="col-md-12">
  
              <button type="submit" value="Enviar" class="btn btn-block btn.lg btn-primary">Entrar</button>
            </div>
  
  
  
          </form>
  
        </div>
      </div>
    </div>
  </div>
